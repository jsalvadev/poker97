<div
  class="flex items-center gap-3 py-2 px-4 rounded-lg"
  [ngClass]="theme() === 'light' ? 'text-emerald-200' : 'text-gray-400'"
>
  <a
    href="https://www.linkedin.com/in/gallianoms/"
    target="_blank"
    rel="noopener noreferrer"
    [ngClass]="theme() === 'light' ? 'text-emerald-200 hover:text-emerald-300' : 'text-gray-400 hover:text-emerald-400'"
    class="transition-colors duration-300 text-base flex items-center justify-center"
    aria-label="Galliano's LinkedIn profile"
  >
    <i-tabler
      name="brand-linkedin"
      class="h-7! w-7!"
    />
  </a>
  <span [ngClass]="theme() === 'light' ? 'text-emerald-200 text-lg' : 'text-gray-400'">·</span>
  <a
    href="https://jsalvadev.github.io/"
    target="_blank"
    rel="noopener noreferrer"
    [ngClass]="theme() === 'light' ? 'text-emerald-200 hover:text-emerald-300' : 'text-gray-400 hover:text-emerald-400'"
    class="transition-colors duration-300"
    aria-label="jsalvadev.github.io"
  >
    jsalvadev.github.io
  </a>
  <span [ngClass]="theme() === 'light' ? 'text-emerald-200 text-lg' : 'text-gray-400'">·</span>
  <a
    href="https://buymeacoffee.com/jsalvadev"
    target="_blank"
    rel="noopener noreferrer"
    [ngClass]="theme() === 'light' ? 'text-emerald-200 hover:text-yellow-400' : 'text-gray-400 hover:text-yellow-400'"
    class="transition-colors duration-300 text-base flex items-center gap-1.5"
    aria-label="Support this project"
    title="Support this project"
  >
    <i-tabler
      name="coffee"
      class="h-6! w-6!"
    />
    <span class="text-sm">Support</span>
  </a>
</div>
