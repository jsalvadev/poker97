<app-room-presentation
  [numbers]="numbers"
  [tshirtSizes]="tshirtSizes"
  [selectedNumber]="selectedNumber()"
  [selectedSize]="selectedSize()"
  [state]="state"
  [copyingLink]="copyingLink()"
  [votes]="votes()"
  [votesWithUserIds]="votesWithUserIds()"
  [usersConnectedCount]="usersConnectedCount()"
  [usersVotedCount]="usersVotedCount()"
  [averageVotes]="averageVotes()"
  [forceReveal]="forceReveal()"
  (valueSelected)="onValueSelect($event)"
  (deleteVote)="deleteMyVote()"
  (resetVotes)="onResetVotes()"
  (copyInviteLink)="copyInviteLink()"
  (leave)="leaveRoom()"
  (toggleSpectator)="toggleSpectator()"
  (forceRevealCards)="onForceReveal()"
  (removePlayer)="onRemovePlayer($event)"
/>

@if (showConfirmationModal()) {
  <app-confirmation-modal
    (confirm)="confirmRemovePlayer()"
    (cancel)="cancelRemovePlayer()"
  />
}
