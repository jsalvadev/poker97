<div
  class="w-16 h-24 bg-gray-900/40 backdrop-blur-xs border border-gray-700/50 rounded-lg relative transition-all duration-300"
  [ngClass]="{ 'border-emerald-500/50': vote() }"
>
  @if (showRemoveButton) {
    <button
      (click)="onRemoveClick($event)"
      class="absolute -top-2 -right-2 z-10 w-6 h-6 bg-gradient-to-br from-emerald-700/80 to-emerald-900/80 hover:from-emerald-500 hover:to-emerald-600 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-[0_6px_20px_0_rgba(16,185,129,0.7)] border border-emerald-500/40 hover:border-emerald-400/50 backdrop-blur-sm hover:ring-2 hover:ring-emerald-400/60 hover:ring-offset-1 hover:ring-offset-gray-900/50 group"
      aria-label="Remove player"
    >
      <i-tabler name="x" class="w-3 h-3 text-white transition-all duration-300 group-hover:rotate-90" />
    </button>
  }

  @if (!allVoted() || showNullVote() || !vote()) {
    <img
      src="images/deck-card.webp"
      alt="Deck Card Back"
      class="w-[64px] h-[96px]"
    />
  }

  @if (allVoted() && !showNullVote() && vote()) {
    <img
      [src]="getImageSrc()"
      [alt]="'Card ' + getDisplayValue()"
      class="w-[64px] h-[96px]"
    />
  }

  <div
    class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-2 h-2 rounded-full"
    [class]="vote() ? 'bg-emerald-500' : 'bg-gray-500'"
  ></div>
</div>
