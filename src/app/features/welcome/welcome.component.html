<div
  class="fixed inset-0 flex flex-col items-center justify-center px-4 py-12 md:py-8 animate-fadeIn motion-safe:transition-all motion-safe:duration-300 border-solid"
>
  <div class="p-6 max-w-md w-full mb-8">
    <p class="mb-4 text-emerald-300 text-base text-center">Select your estimation method</p>

    <div class="flex justify-center gap-8 mb-8 border-b border-emerald-700/50 pb-6">
      <label class="flex items-center gap-x-2 group">
        <input
          type="radio"
          [ngModel]="estimationType()"
          (ngModelChange)="estimationType.set($event)"
          name="estimationType"
          value="fibonacci"
          class="form-radio h-5 w-5 text-emerald-500 border-gray-600 bg-gray-800/50 focus:ring-emerald-500 focus:ring-offset-0 checked:bg-emerald-500 transition-colors duration-300"
        />
        <span class="text-emerald-200 group-hover:text-emerald-400 transition-colors duration-300 text-base">
          Fibonacci
        </span>
      </label>
      <label class="flex items-center gap-x-2 group">
        <input
          type="radio"
          [ngModel]="estimationType()"
          (ngModelChange)="estimationType.set($event)"
          name="estimationType"
          value="t-shirt"
          class="form-radio h-5 w-5 text-emerald-500 border-gray-600 bg-gray-800/50 focus:ring-emerald-500 focus:ring-offset-0 checked:bg-emerald-500 transition-colors duration-300"
        />
        <span class="text-emerald-200 group-hover:text-emerald-400 transition-colors duration-300 text-base">
          T-Shirt
        </span>
      </label>
    </div>

    <button
      class="relative overflow-hidden shadow-lg bg-gradient-to-r from-emerald-600 via-emerald-500 to-emerald-600 hover:from-emerald-500 hover:via-emerald-400 hover:to-emerald-500 text-white py-3 rounded text-xl transform hover:scale-105 transition-all duration-300 animate-scaleIn motion-safe:transition-all motion-safe:duration-300 w-full"
      (click)="createRoom()"
    >
      <span
        class="absolute top-0 left-0 w-full h-full bg-white/10 skew-x-[-15deg] animate-[shine_3s_ease-in-out_infinite]"
      ></span>
      <span class="relative z-10">Create Room</span>
    </button>

    <div class="flex justify-center mt-6">
      <button
        (click)="showHelpModal.set(true)"
        class="text-gray-300 hover:text-emerald-400 transition-colors duration-300 flex items-center gap-2 text-base"
      >
        <i-tabler name="info-circle" />
        Need help?
      </button>
    </div>
  </div>

  <div class="fixed bottom-6 right-6 z-10 hidden md:block">
    <app-social-links />
  </div>

  @if (showHelpModal()) {
    <app-help-modal (close)="showHelpModal.set(false)" />
  }
</div>
